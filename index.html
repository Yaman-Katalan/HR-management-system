<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./CSS/normalize.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>toDo-List</title>
  </head>
  <body>
    <header>
      <div class="container">
        <i class="fa-regular fa-square-check"></i>
        <ul>
          <li><a href="./index.html">Home Page</a></li>
          <li><a href="./accounting.html">Accounting</a></li>
        </ul>
      </div>
    </header>

    <main class="home">
      <div class="container">
        <!-- Lab 08 -->
        <form id="employeeForm">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required /><br />

          <label for="department">Department:</label>
          <select id="department" name="department" required>
            <option value="Administration">Administration</option>
            <option value="Marketing">Marketing</option>
            <option value="Development">Development</option>
            <option value="Finance">Finance</option></select
          ><br />

          <label for="level">Level:</label>
          <select id="level" name="level" required>
            <option value="Junior">Junior</option>
            <option value="Mid-Senior">Mid-Senior</option>
            <option value="Senior">Senior</option></select
          ><br />

          <label for="imageUrl">Image URL:</label>
          <input type="text" id="imageUrl" name="imageUrl" required /><br />

          <input type="submit" id="submitBtn" />
        </form>

        <div id="employeeList"></div>
        <!-- <script src="./JS/constructor.js"></script> -->
        <script src="./JS/event.js"></script>
      </div>
    </main>

    <footer class="home">
      <div class="container">
        <ul>
          <li>Copyright &copy;</li>

          <li class="social">
            <a href="#"><i class="fa-brands fa-facebook facebook"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter twitter"></i></a>
            <a href="#"><i class="fa-brands fa-youtube youtube"></i></a>
            <a href="#"><i class="fa-brands fa-instagram instagram"></i></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
