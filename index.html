<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./CSS/normalize.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>HR-management-system</title>
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <div class="container">
        <i class="fa-solid fa-people-roof"></i>
        <ul>
          <li><a href="./index.html">Home Page</a></li>
          <li><a href="./accounting.html">Accounting</a></li>
        </ul>
      </div>
    </header>
    <!-- End Header -->
    <main class="home">
      <div class="container">
        <!-- Lab 08 -->
        <form id="employeeForm">
          <div class="box">
            <label for="fullName">Full Name:</label>
            <input
              required
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Enter a name"
            />
          </div>
          <!--  -->
          <div class="box">
            <label for="department">Department:</label>
            <select id="department" name="department">
              <option value="Administration">Administration</option>
              <option value="Marketing">Marketing</option>
              <option value="Development">Development</option>
              <option value="Finance">Finance</option>
            </select>
          </div>
          <!--  -->
          <div class="box">
            <label for="level">Level:</label>
            <select id="level" name="level">
              <option value="Junior">Junior</option>
              <option value="Mid-Senior">Mid-Senior</option>
              <option value="Senior">Senior</option>
            </select>
          </div>
          <!--  -->
          <div class="box">
            <label for="imageUrl">Image URL:</label>
            <input
              required
              type="text"
              id="imageUrl"
              name="imageUrl"
              placeholder="Enter an img URL (ex: ./assets/pic00.jpg)"
            />
          </div>

          <!--  -->
          <input type="submit" id="submitBtn" />
        </form>
        <!-- lab 07 -->
        <h1 class="headTitle">
          Static Imgs Are In <span class="red">Red</span> and Dynamic Imgs Are
          In <span class="green">Green</span>
        </h1>
        <div id="employeeList"></div>
        <!--  -->
        <script src="./JS/constructor.js"></script>
      </div>
    </main>
    <!-- Start Footer -->
    <footer class="home">
      <div class="container">
        <ul>
          <li>Copyright &copy;</li>
          <li class="contact"><i class="fa-solid fa-phone"></i> +969 0000</li>
          <li class="social">
            <a href="#"><i class="fa-brands fa-facebook facebook"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter twitter"></i></a>
            <a href="#"><i class="fa-brands fa-youtube youtube"></i></a>
            <a href="#"><i class="fa-brands fa-instagram instagram"></i></a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- End Footer -->
  </body>
</html>
